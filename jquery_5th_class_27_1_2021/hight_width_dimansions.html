<!-- All Dimansions Methods

width()
height()
innerWidth()
innerHeight()
outerWidth()
outerHeight() -->



<!DOCTYPE html>
<html>
<head>

	<script src="../jquery.min.js"></script>

	<script>
		$(document).ready(function(){
			$("#btn1").click(function(){
				var x = "";
				x += "Width of div: " + $("#div1").width() + "</br>";
				x += "Height of div: " + $("#div1").height() + "</br>";
				x += "Inner width of div: " + $("#div1").innerWidth() + "</br>";
				x += "Inner height of div: " + $("#div1").innerHeight() + "</br>";
				x += "Outer width of div: " + $("#div1").outerWidth() + "</br>";
				x += "Outer height of div: " + $("#div1").outerHeight() + "</br>";

				x += "Outer width of div (margin included): " + $("#div1").outerWidth(true) + "</br>";
				x += "Outer height of div (margin included): " + $("#div1").outerHeight(true);

				$("#div1").html(x);

			});

			$("#btn2").click(function(){
				var y = "";
				y += "Padding : ";
				y += $("#div1").innerWidth() - $("#div1").width();
				$("#div1").html(y);

			});
		});
		
	</script>

	<style>
		#div1 {
			height: 200px;                   /* height */
			width: 500px;					   /* width */
			padding: 10px;                   /* inner */
			border: 15px solid blue;         /* outer */
			margin: 5px;                     /* outer if (true) */
			background-color: lightblue;
		}
	</style>

</head>
<body>

	<div id="div1"></div>
	<br>

	<button id="btn1" style="margin:5px;">Display dimensions of div</button>
	<button id="btn2" style="margin:5px;">Display dimensions of div</button>


</body>
</html>
