<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    var x = $("#test").html();
    $("#show").html(x);              
  });

  $("#btn2").click(function(){
    var x = $("#test").html();
    $("#show").text(x);             //show with html code 
  });
});
</script>


</head>
<body>

<p id="test">This is some <b>bold</b> text in a paragraph.</p>

<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button> <br><br>

<div id="show"></div>

</body>
