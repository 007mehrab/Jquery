<!DOCTYPE html>
<html>
<head>
	<script src="../jquery.min.js"></script>

	<style>
		.div1{
			width:80px;
			height:80px;
			display:none;
			background-color:red;
		}

		.div2{
			width:80px;
			height:80px;
			display:none;
			background-color:green;
		}
		.div3{
			width:80px;
			height:80px;
			display:none;
			background-color:blue;
		}

	</style>


	<script>

		$(document).ready(function(){
			$("button").click(function(){
				$("#div1").fadeIn();
				$("#div2").fadeIn("slow");
				$("#div3").fadeIn(3000);
			});
		});

	</script>

</head>
<body>

	<p>Demonstrate fadeIn with different parameters.</p>

	<button id="btn1">Click to fade in boxes</button><br><br>

	<div id="div1" class="div1"></div><br>
	<div id="div2" class="div2"></div><br>
	<div id="div3" class="div3"></div>

</body>
</html>
