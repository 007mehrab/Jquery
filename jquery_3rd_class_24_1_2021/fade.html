<!DOCTYPE html>
<html>
<head>
	<script src="../jquery.min.js"></script>

	<style>
		.div1{
			width:80px;
			height:80px;
			display:none;
			background-color:red;
		}

		.div2{
			width:80px;
			height:80px;
			display:none;
			background-color:green;
		}
		.div3{
			width:80px;
			height:80px;
			display:none;
			background-color:blue;
		}

	</style>


	<script>

		$(document).ready(function(){
			$("#btn1").click(function(){
				$("#div1").fadeIn();
				$("#div2").fadeIn("slow");
				$("#div3").fadeIn(3000);
			});
			$("#btn2").click(function(){
				$("#div1").fadeOut();
				$("#div2").fadeOut("slow");
				$("#div3").fadeOut(3000);
			});
			$("#btn3").click(function(){
				$("#div1").fadeToggle();
				$("#div2").fadeToggle("slow");
				$("#div3").fadeToggle(3000);
			});
		});

	</script>

</head>
<body>
	<center>

	<p>Demonstrate fadeIn with different parameters.</p>

	<button id="btn1">Click to fade in</button>
	<button id="btn2">Click to fade out</button>
	<button id="btn3">Click to fade toggle</button>
	<br><br>
	<div id="div1" class="div1"></div><br>
	<div id="div2" class="div2"></div><br>
	<div id="div3" class="div3"></div>
	</center>

</body>
</html>
