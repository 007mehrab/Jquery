<html>
<head>
	<title>Error handling</title>
	<style type="text/css">
		ul{ border:1px solid black; list-style:none;margin:0pt;
			padding:0pt;float:left;font-family:Verdana,
			Arial, Helvetica, sans-serif;font-size:12px;width:300px;
		}
		li{ padding:10px 5px;border-bottom:1px solid black;}
		span{ color:red;}
	</style>

	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function ()
		{
			$('input:button').click(function()
			{
				if($('#fileName').val() == '')
				{
					$('#result').html('<span>Please provide a file name.</span>');
					return;
				}
				$.ajax({
					url: $('#fileName').val(),
					method: 'get',
					success: function(data)
					{
						$('#result').html(data);
					},
					error : function()
					{
						$('#result').html('<span>An error occured.</span>');
					}
				});
			});
		});
	</script>

</head>
<body>

	<label for="fileName">Enter file name to load: </label>
	<input type="text" id="fileName"/>
	<input type="button" value="Load file"/>
	<p id="result"></p>
	<br>
</body>
</html>
